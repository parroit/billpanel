<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ydb Test Runner</title>
    <link rel="stylesheet" href="../node_modules/gulp-mocha-phantomjs/node_modules/mocha-phantomjs/node_modules/mocha/mocha.css">
    <script>
    if (!Function.prototype.bind) {

        Function.prototype.bind = function(oThis) {
            'use strict';
            if (typeof this !== 'function') {
                // closest thing possible to the ECMAScript 5
                // internal IsCallable function
                throw new TypeError('Function.prototype.bind');
                }

                var aArgs = Array.prototype.slice.call(arguments, 1),
                    fToBind = this,
                    FNOP = function() {},
                    fBound = function() {
                        return fToBind.apply(this instanceof FNOP && oThis ? this : oThis,
                            aArgs.concat(Array.prototype.slice.call(arguments)));
                    };

                FNOP.prototype = this.prototype;
                fBound.prototype = new FNOP();

                return fBound;
            };
        }
    </script>
</head>

<body>
    <div id="mocha"></div>
    <div id="content"></div>
    
    <script src="../node_modules/gulp-mocha-phantomjs/node_modules/mocha-phantomjs/node_modules/mocha/mocha.js"></script>

    <script>
    if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
    } else {
        mocha.run();
    }
    </script>
